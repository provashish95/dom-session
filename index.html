<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="conatiner w-75 m-auto text-center mt-5">
        <div class="input-group mt-5">
            <input id="input-value" class="form-control" aria-label="With textarea"></input>
            <button id="add-btn" class="btn btn-danger input-group-text">Add items</button>
        </div>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content-container">
                    <!-- <tr id="table-content">
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr> -->
                </tbody>
            </table>
            <button id="clear-btn" class="btn btn-danger">Clear all</button>
        </div>
    </div>



    <script src="./js/js.js"></script>
</body>

</html>
